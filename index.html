<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>VR PA2</title>
  </head>
  <body>
    <div id="app">
      <h2>Practical assignment #2 (Tangible interface)</h2>
      <h3>Author: Vladyslav Kotsiuba TR-21mp</h3>
      <h3>TUI: Surface rotation based on software orientation sensor readings</h3>
      <h5>
        Github implementation
        <a href="https://github.com/vladikopl01/VR-labs/tree/PA1" target="_blank" rel="noopener noreferrer">link</a>
      </h5>

      <div id="controls"></div>

      <div class="webcam-wrapper">
        <label for="webcam">Webcam enabled</label>
        <input id="webcam" type="checkbox" />
      </div>

      <div class="device-orientation-wrapper">
        <label for="device-orientation">Device orientation</label>
        <input id="device-orientation" type="checkbox" />
        <button id="request-orientation">Request orientation</button>
        <span>Only iOS</span>
      </div>
    </div>

    <div id="canvas-holder">
      <canvas id="webglcanvas" height="600" width="600"></canvas>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
